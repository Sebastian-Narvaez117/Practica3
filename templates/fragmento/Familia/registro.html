{% extends "base.html" %}
{% block content1 %}

<div class="container section-title">
  <h2>Registro</h2>
  <p>Familias</p>
</div>

<!-- SecciÃ³n para mostrar alertas -->
<div class="container mt-4">
 
</div>

<!-- Formulario -->
<div class="container">
  <form method="post" role="form" action="/admin/family/save" class="form needs-validation">
    <div class="row gy-4">
      <div class="col-lg-4 col-md-6">
        <input type="text" name="apellido" class="form-control custom-input" placeholder="Apellido" required style="background-color: black; color: rgb(151, 151, 98);">
      </div>
      <div class="col-lg-4 col-md-6">
        <input type="text" class="form-control custom-input" name="direccion" placeholder="Direccion" required style="background-color: black; color: rgb(151, 151, 98);">
      </div>
      <div class="col-lg-4 col-md-6">
        <input type="text" class="form-control custom-input" name="telefono" placeholder="Telefono" required style="background-color: black; color: rgb(151, 151, 98);">
      </div>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-dark" type="submit">Registrar</button>
      <a href="/admin/family/list" class="btn btn-danger">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
